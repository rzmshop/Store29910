<script type="text/javascript">
var cookieorigem = getCookie("Origem");
var cookieactionpay = getCookie("Actionpay");
function getCookie(cname) {
 var name = cname + "=";
 var ca = document.cookie.split(';');
 for(var i=0; i<ca.length; i++) {
 var c = ca[i];
 while (c.charAt(0)==' ') c = c.substring(1);
 if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
 }
 return "";
}
if( cookieorigem == "actionpay" ){
document.write("<img src=//apypxl.com/ok/9090.png?actionpay="+cookieactionpay+"&apid=<IDPedido>&price=<TotalSemFrete>&width=1&height=1 />");
}
</script>
